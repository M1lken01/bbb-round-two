<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Játék</title>
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/global.css" />
    <script src="./scripts/common.js" defer></script>
    <script src="./scripts/game.js" defer></script>
  </head>
  <body data-darkmode="false">
    <header class="flex text-white bg-zinc-900">
      <a class="p-8 hover:text-zinc-400" href="index.html">Játék</a>
    </header>
    <div class="flex flex-col items-center flex-1 m-8">
      <div class="flex flex-col items-center justify-center flex-1 w-full text-center md:mt-[20svh]" id="menu-container">
        <div class="grid flex-1 w-full grid-cols-1 gap-4 md:grid-cols-3">
          <div class="flex flex-col items-center justify-start gap-16 md:mt-8">
            <h2 class="text-5xl font-bold">Gyorstalpalo</h2>
            <p class="text-2xl">A jatek celja descriptip stbstb</p>
          </div>
          <div class="flex flex-col items-center justify-start gap-16">
            <h1 class="text-6xl font-bold">Játék</h1>
            <button class="text-3xl button" id="start">Start</button>
          </div>
          <div class="flex flex-col items-center justify-start gap-16 md:mt-8">
            <h2 class="text-5xl font-bold">Powerups</h2>
            <div class="grid grid-cols-2" id="powerup-info"></div>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-center justify-center !hidden gap-8 w-fit" id="game-container">
        <div id="game" class="grid border-8 border-solid w-max border-zinc-950"></div>
        <div class="grid w-full grid-cols-6 grid-rows-2">
          <div class="col-span-5">
            <h2 class="text-3xl" id="score">Score: <span>0</span></h2>
            <h2 class="text-3xl" id="moves">Moves Left: <span>0</span></h2>
          </div>
          <div class="flex justify-end">
            <button id="retry" class="w-full my-2 text-3xl button">retry</button>
          </div>
          <div class="flex items-center h-20">
            <h2 class="text-3xl">Power ups:</h2>
          </div>
          <div class="flex col-span-4">
            <div class="flex" id="powerups"></div>
          </div>
          <div class="flex justify-end">
            <button id="reset" class="w-full my-2 text-3xl button">new game</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="flex flex-col items-center justify-center p-16 text-white bg-zinc-900">
      <p>
        <button onclick="toggleDarkmode()"><img src="./imgs/moon.png" alt="darkmode" /></button>
      </p>
      <p>&copy; 2024 M&amp;M. Minden jog fenntartva.</p>
      <p>Készítette: M&amp;M | <a href="https://github.com/M1lken01/bbb-round-two" class="link">github</a></p>
    </footer>
  </body>
</html>
